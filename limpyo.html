<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GISUGO - Limpyo Service Listings">
    <meta name="keywords" content="limpyo, cleaning, local service, jobs, gisugo">
    <title>Limpyo Service - GISUGO</title>
    <link rel="stylesheet" href="/gisugo-local/public/css/styles.css?v=1.1">
    <link rel="stylesheet" href="/gisugo-local/public/css/listing.css?v=1.0">
    <link rel="icon" type="image/png" href="/gisugo-local/public/images/favicon.png">
  </head>
  <body>
    <div class="listing-header">
      <div class="listing-listheader">
        <div class="listing-servicemenu" id="listingServiceMenuBtn">
          <div class="listing-servicename">
            <div>Limpyo Service</div>
            <div>&#9660;</div>
          </div>
          <!-- Dropdown overlay -->
          <div class="listing-servicemenu-overlay" id="listingServiceMenuOverlay">
            <ul class="listing-servicemenu-list">
              <li><a href="#" class="active">Limpyo Service</a></li>
              <li><a href="#">Tindera Service</a></li>
              <li><a href="#">Bantay Service</a></li>
              <li><a href="#">Painter Work</a></li>
              <li><a href="#">Carpenter Work</a></li>
              <li><a href="#">Plumber Work</a></li>
              <li><a href="#">Mechanic Work</a></li>
              <li><a href="#">Tailor Work</a></li>
              <li><a href="#">Driver Work</a></li>
            </ul>
          </div>
        </div>
        <div class="listing-headerbuttons">
          <div class="listing-headerbutton" onclick="window.location.href='/gisugo-local/new-post'">
            <div><img src="/gisugo-local/public/icons/Post.png" alt="Post"></div>
            <div class="posttext">Post</div>
          </div>
          <div class="listing-headerbutton" onclick="window.location.href='/gisugo-local/search'">
            <div><img src="/gisugo-local/public/icons/search.png" alt="Search"></div>
            <div>Search</div>
          </div>
          <div class="listing-headerbutton" id="listingMenuBtn">
            <div><img src="/gisugo-local/public/icons/menu.png" alt="Menu"></div>
            <div>Menu</div>
          </div>
        </div>
      </div>
      <div class="listing-borderline"></div>
    </div>
    <div class="listing-header-spacer"></div>
    <main>
      <div class="category-bar">
        <span class="category-label">Limpyo Service</span>
      </div>
      <div class="filter-bar">
        <select class="filter-select" id="region-filter">
          <option>PHILIPPINES</option>
          <option selected>VISAYAS</option>
          <option>LUZON</option>
          <option>MINDANAO</option>
        </select>
        <select class="filter-select" id="city-filter">
          <option>CEBU</option>
          <option selected>CEBU CITY</option>
          <option>MANDAUE</option>
          <option>LAPU-LAPU</option>
        </select>
        <select class="filter-select" id="sort-filter">
          <option selected>Sort By</option>
          <option>Job Date</option>
          <option>Hourly Rate</option>
        </select>
      </div>
      <div id="job-listings"></div>
    </main>
    <footer class="footer">
      <p><a href="https://gisugo.com">GISUGO.com</a> is &copy; Copyright Designed by Real Interface Studios LLC</p>
    </footer>
    <script src="/gisugo-local/public/js/menu.js"></script>
    <script src="/gisugo-local/public/js/listing.js"></script>
  </body>
</html>
