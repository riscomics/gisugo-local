<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpyo Service - GISUGO</title>
    <style>
      .jobcat-header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        background: #363f4f;
      }
      .jobcat-listheader {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100px;
        align-items: center;
        justify-content: space-between;
        background-color: #363f4f;
      }
      .jobcat-servicemenu {
        width: 378px;
        height: 59px;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(255, 255, 255, 0.3);
        margin-left: -2px;
        cursor: pointer;
        display: flex;
        align-items: center;
        background: #363f4f;
        border-radius: 4px;
      }
      .jobcat-servicename {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 378px;
        height: 59px;
        color: #e6d6ae;
        font-size: 25px;
        font-weight: 700;
        font-family: arial, sans-serif;
        padding-left: 17px;
        padding-right: 10px;
        user-select: none;
      }
      .jobcat-headerbuttons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 149px;
        margin-right: 15px;
      }
      .jobcat-headerbutton {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 88px;
        height: 88px;
        color: rgb(188, 206, 212);
        font-size: 18px;
        cursor: pointer;
        user-select: none;
      }
      .jobcat-headerbutton img {
        width: 100%;
        height: 28px;
        object-fit: contain;
        margin-bottom: 2px;
        transition: transform 0.15s;
      }
      .jobcat-headerbutton img:hover {
        transform: scale(1.1);
      }
      .jobcat-borderline {
        width: 100%;
        height: 4px;
        background-color: #ff7bd5;
      }
      @media (max-width: 600px) {
        .jobcat-listheader {
          height: 68px;
        }
        .jobcat-servicemenu {
          width: 200px;
          height: 49px;
        }
        .jobcat-servicename {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          width: 188px;
          border-style: solid;
          height: 49px;
          font-size: 20px;
          padding-left: 7px;
          padding-right: 4px;
        }
        .jobcat-headerbuttons {
          width: 90px;
          margin-right: 4px;
        }
        .jobcat-headerbutton {
          width: 28px;
          height: 28px;
          font-size: 12px;
        }
        .jobcat-headerbutton img {
          height: 16px;
        } 
      }
    </style>
  </head>
  <body>
    <div class="jobcat-header">
      <div class="jobcat-listheader">
        <div class="jobcat-servicemenu">
          <div class="jobcat-servicename">
            <div>Limpyo Service</div>
            <div>&#9660;</div>
          </div>
        </div>
        <div class="jobcat-headerbuttons">
          <div class="jobcat-headerbutton">
            <div><img src="public/icons/Post.png" alt="Post"></div>
            <div>Post</div>
          </div>
          <div class="jobcat-headerbutton">
            <div><img src="public/icons/search.png" alt="Search"></div>
            <div>Search</div>
          </div>
          <div class="jobcat-headerbutton">
            <div><img src="public/icons/menu.png" alt="Menu"></div>
            <div>Menu</div>
          </div>
        </div>
      </div>
      <div class="jobcat-borderline"></div>
    </div>
  </body>
</html>
