<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpyo Service - GISUGO</title>
    <style>
      .header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        background: #363f4f;
      }
      .listheader {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 55px;
        align-items: center;
        justify-content: space-between;
        background-color: #363f4f;
      }
      .servicemenu {
        width: 228px;
        height: 28px;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(255, 255, 255, 0.3);
        margin-left: -5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        background: #363f4f;
        border-radius: 4px;
      }
      .servicename {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 200px;
        height: 28px;
        color: #e6d6ae;
        font-size: 20px;
        font-weight: 700;
        font-family: arial, sans-serif;
        padding-left: 17px;
        padding-right: 10px;
        user-select: none;
      }
      .headerbuttons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 149px;
        margin-right: 15px;
      }
      .headerbutton {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 88px;
        height: 88px;
        color: rgb(188, 206, 212);
        font-size: 10.5px;
        cursor: pointer;
        user-select: none;
      }
      .headerbutton img {
        width: 100%;
        height: 28px;
        object-fit: contain;
        margin-bottom: 2px;
        transition: transform 0.15s;
      }
      .headerbutton img:hover {
        transform: scale(1.1);
      }
      .borderline {
        width: 100%;
        height: 4px;
        background-color: #ff7bd5;
      }
      @media (max-width: 600px) {
        .listheader {
          height: 48px;
        }
        .servicemenu {
          width: 140px;
          height: 24px;
        }
        .servicename {
          width: 110px;
          height: 24px;
          font-size: 14px;
          padding-left: 7px;
          padding-right: 4px;
        }
        .headerbuttons {
          width: 90px;
          margin-right: 4px;
        }
        .headerbutton {
          width: 28px;
          height: 28px;
          font-size: 8px;
        }
        .headerbutton img {
          height: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="listheader">
        <div class="servicemenu">
          <div class="servicename">
            <div>Limpyo Service</div>
            <div>&#9660;</div>
          </div>
        </div>
        <div class="headerbuttons">
          <div class="headerbutton">
            <div><img src="Post.png" alt="Post"></div>
            <div class="posttext">Post</div>
          </div>
          <div class="headerbutton">
            <div><img src="search.png" alt="Search"></div>
            <div>Search</div>
          </div>
          <div class="headerbutton">
            <div><img src="menu.png" alt="Menu"></div>
            <div>Menu</div>
          </div>
        </div>
      </div>
      <div class="borderline"></div>
    </div>
  </body>
</html>
