<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - GISUGO</title>
  <link rel="stylesheet" href="public/css/profile.css">
  <link rel="stylesheet" href="public/css/jobpage.css">
  <link rel="stylesheet" href="public/css/home.css">
  
</head>
<body>
  <div class="profile-header">
    <div class="profile-header-title-container">
      <button class="profile-header-btn back" onclick="window.history.back()" aria-label="Back">
        <img src="public/icons/back.png" alt="Back">
        <span>Back</span>
      </button>
      <div class="profile-header-title" id="profileTitle">PROFILE</div>
      <button class="profile-header-btn menu profile-menu-btn" id="profileMenuBtn" aria-label="Menu">
        <img src="public/icons/menu.png" alt="Menu">
        <div>Menu</div>
      </button> 
    </div>
    <div class="profile-header-borderline"></div>
  </div>

  <!-- Profile Subheader Section -->
  <div class="profile-subheader">
    <div class="profile-content">
      <div class="profile-photo">
        <img src="public/users/Peter-J-Ang-User-01.jpg" alt="Peter J. Ang">
      </div>
      <div class="profile-right-column">
        <div class="profile-name-row">
          <div class="full-name">Peter J. Ang</div>
        </div>
        <div class="profile-rating-row">
          <div class="reviews-number">28</div>
          <div class="stars-container">
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
        </div>
        <div class="social-icons-row">
          <div class="social-icon"><img src="public/icons/FB.png" alt="Facebook"></div>
          <div class="social-icon"><img src="public/icons/IG.png" alt="Instagram"></div>
          <div class="social-icon"><img src="public/icons/IN.png" alt="LinkedIn"></div>
        </div>
      </div>
    </div>
    <!-- Second borderline under subheader -->
    <div class="profile-subheader-borderline"></div>
  </div>

  <!-- Profile Dropdown Menu -->
  <div class="profile-dropdown">
    <div class="profile-dropdown-trigger" id="profileDropdownTrigger">
      <div class="profile-dropdown-text">
        <span id="selectedProfileOption">Reviews as Customer</span>
        <div class="profile-dropdown-arrow">â–¼</div>
      </div>
    </div>
    <div class="profile-dropdown-overlay" id="profileDropdownOverlay">
      <ul class="profile-dropdown-list">
        <li><a href="#" data-option="user-info">User Information</a></li>
        <li><a href="#" data-option="reviews-customer">Reviews as Customer</a></li>
        <li><a href="#" data-option="reviews-worker">Reviews as Worker</a></li>
      </ul>
    </div>
  </div>

  <div class="profile-menu-overlay" id="profileMenuOverlay">
    <div class="profile-menu-items">
      <!-- Menu items dynamically generated by shared-menu.js -->
    </div>
  </div>

  <script src="public/js/shared-menu.js"></script>
  <script src="public/js/profile.js"></script>
</body>
</html>
