<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - GISUGO</title>
  <link rel="stylesheet" href="public/css/profile.css?v=16.9">
</head>
<body>
  <div class="profile-header">
    <div class="profile-header-title-container">
      <button class="profile-header-btn back" onclick="window.history.back()" aria-label="Back">
        <img src="public/icons/back.png" alt="Back">
        <span>Back</span>
      </button>
      <div class="profile-header-title" id="profileTitle">PROFILE</div>
      <button class="profile-header-btn menu profile-menu-btn" id="profileMenuBtn" aria-label="Menu">
        <img src="public/icons/menu.png" alt="Menu">
        <div>Menu</div>
      </button> 
    </div>
    <div class="profile-header-borderline"></div>
  </div>

  <!-- Profile Subheader Section -->
  <div class="profile-subheader">
    <div class="profile-content">
      <div class="profile-photo">
        <img src="public/users/Peter-J-Ang-User-01.jpg" alt="User Profile" id="profilePhoto">
      </div>
      <div class="profile-right-column">
        <div class="profile-name-row">
          <div class="full-name">Loading...</div>
        </div>
        <div class="profile-rating-row">
          <div class="reviews-number" id="reviewsCount">0</div>
          <div class="stars-container" data-rating="0" data-count="0" id="profileStars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
          </div>
        </div>
        <div class="social-icons-row">
          <div class="social-icon"><img src="public/icons/FB.png" alt="Facebook"></div>
          <div class="social-icon"><img src="public/icons/IG.png" alt="Instagram"></div>
          <div class="social-icon"><img src="public/icons/IN.png" alt="LinkedIn"></div>
        </div>
      </div>
    </div>
    <!-- Second borderline under subheader -->
    <div class="profile-subheader-borderline"></div>
  </div>

  <!-- Profile Tab Navigation -->
  <div class="profile-tabs">
    <button class="tab-btn active" data-tab="user-info" id="userInfoTab">
      <span class="tab-label">USER INFO</span>
    </button>
    <button class="tab-btn" data-tab="reviews-customer" id="reviewsCustomerTab">
      <span class="tab-label">AS CUSTOMER</span>
    </button>
    <button class="tab-btn" data-tab="reviews-worker" id="reviewsWorkerTab">
      <span class="tab-label">AS WORKER</span>
    </button>
  </div>

  <!-- Profile Content Sections with Tab Structure -->
  <!-- User Information Tab Content -->
  <div class="tab-content-wrapper active" id="user-info-content">
    <div class="tab-scroll-container">
  <div class="profile-content-container">
        <div class="profile-section">
      <div class="profile-section-content">
        <!-- User Information Grid -->
        <div class="user-info-grid">
          <!-- Registered Since -->
          <div class="user-info-item">
            <div class="user-info-label">REGISTERED SINCE:</div>
            <div class="user-info-value" id="registeredSince">Loading...</div>
          </div>
          
          <!-- Age -->
          <div class="user-info-item">
            <div class="user-info-label">AGE:</div>
            <div class="user-info-value" id="userAge">Loading...</div>
          </div>
          
          <!-- Education Level -->
          <div class="user-info-item user-info-education">
            <div class="user-info-label">EDUCATION:</div>
            <div class="user-info-value" id="educationLevel">Loading...</div>
          </div>
        </div>

        <!-- User Summary Section -->
        <div class="user-summary-section">
          <div class="user-summary-header">ABOUT ME:</div>
          <div class="user-summary-container">
            <div class="user-summary-text" id="userSummary">Loading...</div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Reviews as Customer Tab Content -->
  <div class="tab-content-wrapper" id="reviews-customer-content">
    <div class="tab-scroll-container">
      <div class="profile-content-container">
        <div class="profile-section">
      <div class="profile-section-content">
        <div class="reviews-container" id="reviewsCustomerContainer">
          <!-- Review cards will be populated here -->
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

  <!-- Reviews as Worker Tab Content -->
  <div class="tab-content-wrapper" id="reviews-worker-content">
    <div class="tab-scroll-container">
      <div class="profile-content-container">
        <div class="profile-section">
      <div class="profile-section-content">
        <div class="reviews-container" id="reviewsWorkerContainer">
          <!-- Review cards will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-menu-overlay" id="profileMenuOverlay">
    <div class="profile-menu-items">
      <!-- Menu items dynamically generated by shared-menu.js -->
    </div>
  </div>

  <script src="public/js/shared-menu.js"></script>
  <script src="public/js/profile.js"></script>
</body>
</html>
