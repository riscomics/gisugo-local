<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Management - GISUGO</title>
    <link rel="stylesheet" href="public/css/jobs.css">
</head>
<body>
    <!-- Header -->
    <div class="jobs-header">
        <div class="jobs-header-title-container">
            <button class="jobs-header-btn back" onclick="window.history.back()" aria-label="Back">
                <img src="public/icons/back.png" alt="Back">
                <span>Back</span>
            </button>
            <div class="jobs-header-title" id="jobsTitle">JOBS MANAGEMENT</div>
            <button class="jobs-header-btn menu jobs-menu-btn" id="jobsMenuBtn" aria-label="Menu">
                <img src="public/icons/menu.png" alt="Menu">
                <div>Menu</div>
            </button>
        </div>
        <div class="jobs-header-borderline"></div>
    </div>

    <!-- Menu Overlay -->
    <div class="jobs-menu-overlay" id="jobsMenuOverlay">
        <div class="jobs-menu-items">
            <!-- Menu items dynamically generated by shared-menu.js -->
        </div>
    </div>


    <script src="public/js/shared-menu.js"></script>
    <script src="public/js/jobs.js"></script>
</body>
</html>
