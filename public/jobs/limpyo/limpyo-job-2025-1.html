<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpyo Job 1 - GISUGO</title>
  <link rel="stylesheet" href="../../css/jobpage.css">
</head>
<body>
  <div class="job-header">
    <div class="job-header-title-container">
      <button class="job-header-btn back" onclick="window.history.back()" aria-label="Back">
        <img src="../../icons/back.png" alt="Back">
        <span>Back</span>
      </button>
      <div class="job-header-title">Hawanan daghan kaayo samok gi putol kahoy branches diri.</div>
      <button class="job-header-btn menu jobcat-menu-btn" id="jobMenuBtn" aria-label="Menu">
        <img src="../../icons/menu.png" alt="Menu">
        <div>Menu</div>
      </button> 
    </div>
    <div class="job-header-borderline"></div>
  </div>
  <div class="jobcat-menu-overlay" id="jobcatMenuOverlay">
    <div class="jobcat-menu-items">
      <div class="jobcat-menu-item" onclick="window.location.href='../../../index.html'">
        <img src="../../icons/Home.png" alt="Home">
        <div>Home</div>
      </div>
      <div class="jobcat-menu-item">
        <img src="../../icons/Messages.png" alt="Messages">
        <div>Messages</div>
      </div>
      <div class="jobcat-menu-item">
        <img src="../../icons/Profile.png" alt="Profile">
        <div>Profile</div>
      </div>
      <div class="jobcat-menu-item">
        <img src="../../icons/Jobs.png" alt="Jobs">
        <div>Jobs</div>
      </div>
      <div class="jobcat-menu-item">
        <img src="../../icons/Post.png" alt="Post">
        <div>Post</div>
      </div>
    </div>
  </div>
  <script src="../../js/jobpage.js"></script>
  <script src="../../js/menu.js"></script>
</body>
</html>
